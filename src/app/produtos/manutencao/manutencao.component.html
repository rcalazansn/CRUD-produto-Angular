<div class="container p-5">

  <div class="card">

    <h2 class="text-center"> {{titulo}} </h2>

    <div class="card-body">

      <form [formGroup]="form">

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Código</label>
            <input type="text" class="form-control" placeholder="Código" formControlName="codigo">
          </div>
          <div class="form-group col-md-10">
            <label for="inputEmail4">Descrição</label>
            <input type="text" class="form-control" placeholder="Descrição" formControlName="descricao">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Detalhes</label>
          <textarea type="text" class="form-control" placeholder="Detalhes" formControlName="detalhes"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Valor</label>
            <input type="number" class="form-control" placeholder="Valor" formControlName="valor">
          </div>
        </div>

        <button class="btn btn-success" (click)="salvar()">
          <i class="far fa-save"></i>
          Salvar</button>
      </form>

    </div>


  </div>

</div>
